<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WasteAlert | Driver Sign-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-8 md:p-10">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">ðŸš› Logistics Partner Sign-up</h1>
        <p class="text-center text-gray-600 mb-8">Register your vehicle to join the waste collection fleet.</p>

        <div id="message" class="hidden p-3 mb-4 rounded-lg text-center font-medium"></div>

        <form id="authForm" class="signup-mode"> <h2 id="authTitle" class="text-3xl font-bold mb-6">Driver Sign Up</h2>

    <div id="statusMessage" class="hidden"></div>

    <div class="mb-4 signup-only">
        <label for="driverName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input type="text" id="driverName" required class="w-full p-3 border rounded-md">
    </div>

    <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" id="email" required class="w-full p-3 border rounded-md">
    </div>

    <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" required class="w-full p-3 border rounded-md">
    </div>
    
    <div class="mb-6 signup-only">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" required class="w-full p-3 border rounded-md">
    </div>

    <button id="authSubmitBtn" type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700">
        Register & Sign In
    </button>
    
    <div class="mt-4 text-center">
        <a href="#" id="toggleAuthMode" class="text-sm text-blue-600 hover:underline">Already have an account? <u>Sign In</u></a>
    </div>
</form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/driver-auth.js"></script>
</body>
</html>
